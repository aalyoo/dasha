<html>

<head>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  
</head>

<body>
  <div class="main">
    
    <div class="main-left">
      
      <div class="main-left-header">
        <div class="orders">
          <p>Orders</p>
          <!-- Тут счетчик в скобках-->
        </div>
      </div>
      <div class="main-left-main">
       <div class="main-left-search-search">
            <input type="text" size="20" placeholder="Поиск">
            <button><i class="fa fa-search" aria-hidden="true"></i></button>
            <button><i class="fa fa-refresh" aria-hidden="true"></i> </button>
          </div>  
          <div class="Filtr">
           <button> <i class="fa fa-filter" aria-hidden="true"></i></button>
          </div>
          <div class="Ham">
           <button><i class="fa fa-bars" aria-hidden="true"></i></button>            
          </div>
        
        <div class="main-left-list">
          <div class="main-left-list-item">
           <div class="main-left-list-item-header">
            <div class="Item-Customer-Shipping">
              <p>Item</p></br>
              <p>Customer</p></br>
              <p>Shipped:</p></br>
            </div>
            
              <div class="Date-Status">
              <p>Date</p></br>
              <p>Status</p>
             </div>
            </div>
             
            
             
          </div>
        </div>
      </div>
    </div>
  
    <div class="main-right">
      <div class="main-right-header">
        <div class="main-right-header-name">
          <p>Order</p>
          <!--Номер-->
        </div>
        <div class="main-right-header-info">
         <div class="main-right-header-info-1">
          <div class="Item">
            <p>Item</p>
          </div>
          <div class="Customer">
            <p>Customer</p>
          </div>
          <div class="Shipped">
            <p>Shipped:</p>
          </div>
          <div class="Date">
            <p>Date</p>
          </div>
        </div>
          <div class="Status">
            <p>Status</p>
          </div>  
      </div> 
        
      <div class="main-right-info">
      </div>
        
    </div>   
  
  </div>
  
  <div class="footer">
    <p>footer</p>
  </div>
    
</body>
  
</html>
